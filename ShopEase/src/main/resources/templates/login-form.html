<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login-form-style.css}" type="text/css">
    <title>EaseShop - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
<div class="signup-wrapper">
    <div class="signup-image">
        <img src="/images/logo.png" alt="Welcome Back">
    </div>
    <div class="login-container">
        <h1 class="logo">ShopEase</h1>
        <h2>Login to Your Account</h2>
        <form th:action="@{/authenticateTheUser}" method="POST">
            <label for="username" class="sr-only">username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>

            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

<!--            <button type="submit">Login</button>-->
            <input class="submitBtn" type="submit" name="_csrf" value="Login"/>
            <p class="signup-link">Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
        </form>
    </div>
</div>
</body>
</html>
